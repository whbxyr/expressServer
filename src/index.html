<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>获取课程</title>
</head>
<body>
  <div id="list"></div>
</body>
<script>
  var list;
  var url = '/courseList/getLatest24HourChapterList';
  var xhr = new XMLHttpRequest();
  xhr.open('get', url);
  xhr.responseType = 'json';
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        console.log(xhr.response);
      }
    }
  };
  xhr.send();
  fetch(url)
    .then(function (response) {
      response.text().then(function (responseText) {
        console.log(typeof responseText);
        list = JSON.parse(responseText);
        console.log(list);
      });
    })
    .catch(function (err) {
      console.log(err);
    });
</script>
</html>
