<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>获取课程</title>
</head>
<body>
  <div id="list"></div>
</body>
<script>
  var url = '/courseList/getLatest24HourChapterList';

  // 使用 XMLHttpRequest 的api发送异步请求
  var xhr = new XMLHttpRequest();
  xhr.open('get', '/name/age/haha/test');
  // xhr.responseType = 'json';
  xhr.onreadystatechange = function () {
    if (xhr.readyState === 4) {
      if (xhr.status === 200) {
        console.log(xhr.responseText);
      }
    }
  };
  xhr.send();

  // 使用 fetch 的api发送异步请求
  fetch(url)
    .then(function (response) {
      response.text().then(function (responseText) {
        console.log(JSON.parse(responseText));
      });
    })
    .catch(function (err) {
      console.log(err);
    });
</script>
</html>
